apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  namespace: yolo-test
  labels:
    app: yolo-demo-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yolo-demo-server
  template:
    metadata:
      labels:
        app: yolo-demo-server
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - phortx1
      containers:
      - name: yolo-demo-server
        # image: docker.pdl.cmu.edu/acai_yolo:latest
        image: docker.io/churong/yolo:multi-pod-no-limit-retrain
        # image: docker.pdl.cmu.edu/acaiyu/yolo:latest
        command: ["/bin/sh"]
        args: ["-c", "python3 /app/cloud_yolo_train_update.py 9876 logs/cloud.log logs/cloud.csv"]
        resources:
          requests:
            memory: "1024Mi"
            cpu: "20"
          limits:
            cpu: "20"
        ports:
        - containerPort: 9876
        volumeMounts:
        - name: log-volume
          mountPath: /app/logs
      volumes:
      - name: log-volume
        nfs:
          server: basket
          path: /users/churongj/ACAI_Emulator/YOLOv3_Train_Inference/logs


---
apiVersion: v1
kind: Service
metadata:
  name: server-service
  namespace: yolo-test
spec:
  selector:
    app: yolo-demo-server
  ports:
  - protocol: TCP
    port: 9876